{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="form-container flex flex-col items-center">
  <div class="pt-16 min-h-screen bg-cover bg-center flex flex-col justify-center items-center">
    <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-full max-w-md">
      <div class="text-center mb-6 flex flex-col items-center">
        <div class="xanimation">
          <div>
            <h1 class="form-title mb-6 colortrans shrinker" style="font-family: 'Agency FB'; margin:40px 0;">Monggo Login</h1>
          </div>
        </div>

        <form id="login-form" method="POST" action="" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2 yanimation">Username</label>
            <input 
              id="username" 
              name="username" 
              type="username" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors"
              placeholder="Enter your username">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2 yanimation">Password</label>
            <input 
              id="password" 
              name="password" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
              placeholder="Enter your password">
          </div>

          <button
            type="submit" 
            class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">
            Log In
          </button>
        </form>
      <div id="message-box" class="mt-6"></div>

      <p class="register-link">Don't have an account? <a href="{% url 'main:register' %}" class="text-red-600">Register here</a></p>
    </div>
  </div>
</div>

<div id="toast-1"
  class="fixed top-5 right-5 bg-green-200  text-green-700 px-4 py-2 rounded shadow-lg hidden transition-opacity duration-500">
  ðŸ«¡ Rispek wok!!!.
</div>

<div id="toast-2"
  class="fixed top-5 right-5 bg-green-200 text-green-700 px-4 py-2 rounded shadow-lg hidden transition-opacity duration-500">
  ðŸ˜‚ Lanjutt wok!!!
</div>

<div id="toast-3"
  class="fixed top-5 right-5 bg-red-600 text-white px-4 py-2 rounded shadow-lg hidden transition-opacity duration-500">
  ðŸ˜… Salah isi loh ya...
</div>


<script>
document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(window.location.search);
  const toast1 = document.getElementById("toast-1");
  const toast2 = document.getElementById("toast-2");
  const toast3 = document.getElementById("toast-3");
  const form = document.getElementById("login-form");
  const msgBox = document.getElementById("message-box");

  if (params.get("registered") === "1") {
    showToast(toast1, 3000);
  }

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(window.location.pathname, {
        method: "POST",
        headers: {
          "X-Requested-With": "XMLHttpRequest",
          "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]").value
        },
        body: formData
      });

      if (!response.ok) {
        let serverMsg = "Server error";
        try {
          const err = await response.json();
          serverMsg = err.message || serverMsg;
        } catch (_) {}
        throw new Error(serverMsg);
      }

      const data = await response.json();

      if (data && data.success) {
        showToast(toast2, 1000);
        form.reset();
        setTimeout(() => {
          window.location.href = "{% url 'main:show_main' %}";
        }, 1100);
      } else {
        showToast(toast3, 3000);
        form.reset();
      }
    } catch (error) {
      console.error("Error:", error);
      msgBox.innerHTML = `
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
          ${error.message}
        </div>`;
    }
  });
});
</script>
{% endblock content %}
