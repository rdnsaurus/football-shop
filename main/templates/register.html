{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="form-container">
  <div class="pt-12 min-h-screen bg-cover bg-center flex flex-col justify-center items-center bg-red bg-opacity-50">
    <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-full max-w-md py-8">
      <div class="text-center mb-6 flex flex-col items-center">
        <h1 class="form-title mb-6 colortrans" style="font-family: Agency FB; font-size: xx-large;">Monggo Register</h1>
        
        <form id="register-form" method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
              placeholder="Enter your username">
          </div>
          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password1" name="password1" type="password" required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
              placeholder="Enter your password">
          </div>
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>
          <button type="submit" class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">Register</button>
        </form>

        <div id="message-box" class="mt-6"></div>

        <p class="register-link mt-4">Already have an account? 
          <a href="{% url 'main:login' %}" class="text-red-600">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Script AJAX -->
<script src="">
document.getElementById("register-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  try {
    const response = await fetch(form.action || window.location.href, {
      method: "POST",
      headers: {
        "X-Requested-With": "XMLHttpRequest", // penting buat deteksi AJAX di Django
        "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]").value
      },
      body: formData
    });

    const data = await response.json();
    const msgBox = document.getElementById("message-box");

    if (data.success) {
      msgBox.innerHTML = `
        <div class="px-4 py-3 rounded text-sm border bg-green-50 border-green-200 text-green-700">
          ${data.message}
        </div>`;

        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}?registered=1";
        }, 1000);
    } else {
      msgBox.innerHTML = `
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
          ${data.message}
        </div>`;
    }
  } catch (error) {
    console.error("Error:", error);
  }
});
</script>
{% endblock content %}
