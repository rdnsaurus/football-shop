{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="form-container">
  <div class="pt-16 min-h-screen bg-cover bg-center flex flex-col justify-center items-center bg-red bg-opacity-50">
      <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-full max-w-md">
        <div class="text-center mb-6 flex flex-col items-center">
          <h1 class="form-title mb-6 colortrans" style="font-family: Agency FB; font-size: xx-large;">Monggo Register</h1>
            <form method="POST" action="" class="space-y-6">
              {% csrf_token %}
              
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input 
                  id="username" 
                  name="username" 
                  type="text" 
                  required 
                  class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
                  placeholder="Enter your username">
              </div>
              <div>
                <label for="password1" class="block text -sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                  id="password1" 
                  name="password1" 
                  type="password" 
                  required 
                  class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
                  placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="{% url 'main:login' %}" class="text-red-600">Login here</a></p>
         </div>
    </div>
</div>
{% endblock content %}
