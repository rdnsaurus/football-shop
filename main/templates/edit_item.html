<div id='editItemModal' class="p-24 bg-gray-800 bg-opacity-50 fixed inset-0 z-50 flex flex-col hidden">
    <div class="flex flex-col justify-center items-center h-full">
        <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-full max-w-md flex-col flex items-center overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between border-b mb-4">
                <button type="button" class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition duration-150" onclick="hideEditModal()" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-2xl font-bold mb-6 text-center">Edit Item</h2>
            </div>
            <form id="editItemForm" class="space-y-4 w-full" onsubmit="editItemEntry(event)">
                {% csrf_token %}
                
                <!-- Hidden field for item ID -->
                <input type="hidden" id="edit_item_id" name="item_id">
                
                <div>
                    <label for="edit_name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="edit_name" name="name" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div>
                    <label for="edit_price" class="block text-gray-700 mb-2">Price</label>
                    <input type="number" id="edit_price" name="price" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div>
                    <label for="edit_description" class="block text-gray-700 mb-2">Description</label>
                    <textarea id="edit_description" name="description" required class="w-full px-3 py-2 border rounded" rows="3"></textarea>
                </div>
                
                <div>
                    <label for="edit_thumbnail" class="block text-gray-700 mb-2">Thumbnail URL</label>
                    <input type="url" id="edit_thumbnail" name="thumbnail" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div>
                    <label for="edit_category" class="block text-gray-700 mb-2">Category</label>
                    <select id="edit_category" name="category" required class="w-full px-3 py-2 border rounded">
                        <option value="">Select a category</option>
                        <option value="jersey">Jersey</option>
                        <option value="shoes">Shoes</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                
                <div>
                    <label for="edit_stock" class="block text-gray-700 mb-2">Stock</label>
                    <input type="number" id="edit_stock" name="stock" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Update Item</button>
            </form>
        </div>
    </div>
</div>
